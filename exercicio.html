<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UpCode</title>
</head>
<body>
    <header>
        <h1>Olá, seja bem-vindo(a) ao Exercício 01 de HTML5!</h1>
    </header>
    
     <form action="https://www.google.com.br/">
         <label for="nome">Qual é o seu nome?(de 20 a 100 caracteres)</label>
         <input required name="nome" type="text" minlength="20" maxlength="100"  >
         <br>
         <label for="data">Qual é o dia do seu nascimento?</label>
         <input required type="date" name="data">
         <br>
         <label for="">Quantos anos voçê tem?(de 18 a 35)</label>
         <input required type="number" min="18" max="35">
         <br>
         <label for="">Em qual volume voçê escuta musica?</label>
         <input type="range" translate="yes">
        
      <iframe src="https://upfarma.paguemenos.com.br/" frameborder="0"></iframe>
         

        <label for="upfarma">Voçê conhece o site acima?</label>
        <input type="radio" id="upfarma" >
        <label for="upfarma">Nao</label>
        <input for="upfarma2" type="radio">
        <label for="upfarma2">sim</label>
        <br>
        <br>
        <label for="">Selecione o prato que voçê ja provou do parambu:</label>
        <br>
        <br>
         <input type="checkbox"> Sanduiche
         <input type="checkbox"> Pastelão
         <input type="checkbox"> Salgado
         <input type="checkbox"> Almoço
       <br>
       <input type="submit">




     </form>

</body>
</html>
